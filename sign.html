<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Prompt:200,300,400,500" rel="stylesheet">
    <!-- Optional theme -->
    <link rel="stylesheet" href="css/sign.css">
</head>
<body>
<section class="form-container">
    <div class="container-fluid">
        <form class="form-signup" id="myForm">
                     <h2 id="form-signup-heading">Sign up</h2>
                     <p class="text-center">Join now for fre ride credit</p>
                 <div class="name-container input-box">
                          <i id="icon" class="glyphicon glyphicon-user"></i>
                          <label for="name" class="sr-only">Nombre</label>
                          <input name="nombre" type="text" id="name" class="form-control"
                           placeholder="Firts name      Last name">
                 </div>
                 <div class="email-container input-box">
                          <i id="icon1" class="glyphicon glyphicon-envelope"></i>
                          <label for="inputEmail" class="sr-only">Correo Electrónico
                          </label>
                          <input name="email" type="email" id="email" class="form-control" placeholder="Email">
                 </div>
                <div class="checkbox" id="mensaje">
                         <label>
                         <input type="checkbox" value="remember-me">
                         <span>I agree to Lyft´s</span> <a href="">Terms of Service</a>
                         </label>
                </div>
            <input type="button" id="botonn" value="next">
        </form>
    </div>  
</section>
    <!-- /container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type='text/javascript' src='js/sign.js'></script>
</body>
</html>
